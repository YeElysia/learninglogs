{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>主题</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <h4>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h4>
      </li>
    {% empty %}
      <li><h3>还没有添加任何主题。</h3></li>
    {% endfor %}
   </ul>

   <h6><a href="{% url 'learning_logs:new_topic' %}">添加一个新的主题</a></h6>
{% endblock content %}
